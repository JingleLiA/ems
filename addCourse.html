<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="section">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<h2 class="text-center text-primary">添加课程</h2>
										<div class="row">
											<div class="col-md-12">
												<form class="form-horizontal text-center" role="form">
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">课程编号</label></div>
														<div class="col-sm-10"><input type="text" class="form-control" id="inputEmail3" placeholder="课程编号" disabled="disabled"></div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputPassword3" class="control-label">课程名称</label></div>
														<div class="col-sm-10"><input type="text" class="form-control" id="inputPassword3" placeholder="课程名称"></div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">课程学分</label></div>
														<div class="col-sm-10"><input type="number" class="form-control" id="inputEmail3" placeholder="请输入数字"></div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">课程学时</label></div>
														<div class="col-sm-10"><input type="number" class="form-control" id="inputEmail3" placeholder="请输入数字"></div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">课程简介</label></div>
														<div class="col-sm-10"><textarea class="form-control" rows="5" cols="10" placeholder="请输入不少于30字的课程简介"></textarea>
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">课程属性</label></div>
														<div class="col-sm-10">
															<div class="checkbox"><label><input type="checkbox">必修课&nbsp;&nbsp;&nbsp;</label><label><input type="checkbox"> 公共课 </label></div>
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">所属院系</label></div>
														<div class="col-sm-10">
															<select class="form-control">
																<option value="1">文学院</option>
																<option value="2">数软学院</option>
																<option value="3">化学学院</option>
																<option value="4">物理学院</option>
																<option value="5">医学院</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">所属专业</label></div>
														<div class="col-sm-10">
															<select class="form-control">
																<option value="1">软件工程</option>
																<option value="2">计算机科学与技术</option>
																<option value="3">软件外包</option>
																<option value="4">大数据应用</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-2"><label for="inputEmail3" class="control-label">教材封面上传</label></div>
														<div class="col-sm-10"><input type="file" class="form-control" id="inputEmail3" placeholder="Email"></div>
													</div>
													<div class="form-group">
														<div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-block btn-lg btn-primary">确认添加</button></div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
